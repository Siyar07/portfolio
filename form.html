<!DOCTYPE html>
<head>
    <title>First form</title>
</head>

<body>
<h1>Registration Form</h1>
    <form action="https://formspree.io/f/xvoejwjq" method="post">
        <div>
        <label for="fullname">Full Name :</label>
        <input type="text" name="fullname" id="fullname">
        </div><br>

        <div>

            <label for="email">Email :</label>
        <input type="email" name="email" id="email">


        </div><br>

        <div>

<label for="birth">Date Of Birth :</label>
        <input type="date" name="birth" id="birth">

        </div><br>
        <div>
            <label for="number">Phone Number :</label>
        <input type="number" name="number" id="number">



        </div><br>
        <div>
            <label for="religion">Religion :</label>
        <input type="radio" name="religion" id="religion" value="ISLAM">ISLAM
        <input type="radio" name="religion" id="religion" value="HINDU">HINDU
        


        </div><br>
        <div>
            <label for="department">Department :</label>
            <select name="department">
                <option value="CSE">CSE</option>
                <option value="ICE" selected>ICE</option>
                <option value="EEE">EEE</option>
                <option value="MSE">MSE</option>
                <option value="ACCE">ACCE</option>


            </select>
        </div><br>
        <div>
            <label for="message">Message :</label><br>
            <textarea name="message" id="message" cols="40" rows="20" ></textarea>
        </div><br>

        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div><br>



    </form>







</body>
